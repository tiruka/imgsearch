{% extends "base.html" %}
{% block content %}
<h1 class="ui center aligned header" style="padding-top:1em">Image Search Result</h1>
<div class="ui centered cards" style="padding:30px">
    <div class="ui card">
        {% if original_img_url %}
        <div class="image"><img src="/static/uploads/hoge.jpg" /></div>
        {% else %}
          <div>Error while uploading</div>
        {% endif %}
        <div class="content">
        <div class="header">Uploaded Image</div>
        </div>
    </div>
    <div class="ui card">
        {% if predicted_img_url %}
          <div class="image"><img src="/static/uploads/hoge.jpg" /></div>
        {% else %}
          <div>Sorry, Not Found</div>
        {% endif %}
        <div class="content">
        <div class="header">Predicted Image</div>
        <div class="description">
            ItemName: foobar
        </div>
        </div>
    </div>
</div>
<div class="ui center aligned container">
    <a href="/" class="ui button">Back</a>
</div>
{% endblock %}
